<section id="gallery" class="gallery-section text-white position-relative py-5">
  <div class="container position-relative">
    <h2 class="fw-bold mb-5">Our Memories</h2>

    <div class="gallery-grid">
      <div
        class="gallery-item"
        *ngFor="let id of [1, 2, 3, 4,10, 9, 5, 6, ]"
        (click)="openModal(id)"
      >
        <img [src]="'assets/cf' + id + '.jpg'" alt="Wedding Photo" />
      </div>
    </div>
  </div>
</section>
